<!-- **********************************************************
	 			HEADER Content 
	 ********************************************************** -->
<div class="container-fluid" style="background-color: #414547;">
	<div class="container">
		<div class="page-header-bar">
			<h2>Mobile Applications</h2>
		</div>
	</div>
</div>

<div class="container-fluid page-directory-bar">
	<div class="container" style="margin-top: 15px;">
		<a class="page-directory-info" href="{{ '/'|page }}">Home</a>
		<a class="page-directory-info"> > Services > Off-Shore Development > Mobile Applications</a>
	</div>
</div>


<!-- **********************************************************
	 			BODY Content 
	 ********************************************************** -->
<div class="container">
	<div id="content">
		<!-- screen content -->
		<div class="row">
			<div class="col-lg-12">
				{% content 'mobilapplications/content1.md' %}
			</div>
		</div>
	</div>
</div>

<div class="wow fadeInUp container-fluid page-banner-fullsize" style="background-image: url({{ 'assets/images/mobilapplications/mobileapps.jpg'|theme }});" data-wow-duration="1s" data-wow-delay="1.4s" data-stellar-background-ratio="0.5">
		<!-- screen content -->
		<div class="row page-content1-bg">
			<div class="col-lg-6 page-content1-left-side vcenter" style="background-color: rgba(34, 33, 37, 0.7);">
				{% content 'mobilapplications/content2.md' %}
			</div>
			<div class="col-lg-6 page-content-right-side">
			</div>
		</div>
</div>
